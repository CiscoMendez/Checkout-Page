<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="https://material-icons.github.io/material-icons-font/css/round.css">
    <title>Checkout</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="checkout-header col-lg col-m col-s">
                <h1>Checkout</h1>
            </div>
            <div class="checkout-container col-lg col-m col-s">
                    <!--Form checkout-->
                    <div class="form-details">
                        <form action="/index.html" method="POST">
                            <div class="contactInfo-container">
                                <h3>Contact Information</h3>
                                <div class="input-containter">
                                    <label for="email"> E-mail</label>
                                    <div class="input-field">
                                        <i class="material-icons md-email icon"></i>
                                        <input type="email" name="email" id="email" placeholder="Enter your email...">
                                    </div>
                                </div>
                                <div class="input-containter">
                                    <label for="phone">Phone</label>
                                    <div class="input-field">
                                        <i class="material-icons md-call icon"></i>
                                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone...">
                                    </div>
                                </div>
                            </div>
                            <div class="shInfo-container">
                                <h3>Shipping address </h3>
                                <div class="input-containter">
                                    <label for="name">Full name</label>
                                    <div class="input-field">
                                        <i class="material-icons md-account_circle icon"></i>
                                        <input type="text" name="name" id="name" placeholder="Your name...">
                                    </div>
                                </div>
                                <div class="input-containter">
                                    <label for="address">Address</label>
                                    <div class="input-field">
                                        <i class="material-icons md-home icon"></i>
                                        <input type="text" name="address" id="address" placeholder="Your address">
                                    </div>
                                </div>
                                <div class="input-containter">
                                    <label for="city">City</label>
                                    <div class="input-field">
                                        <i class="material-icons md-location_city icon"></i>
                                        <input type="text" name="city" id="city" placeholder="Your city...">
                                    </div>
                                </div>
                                <div class="location-container">
                                    <div class="input-containter">
                                        <label for="country">Country</label>
                                        <div class="input-field">
                                            <i class="material-icons md-public icon"></i>
                                            <input type="text" name="country" id="country" placeholder="Your Contry...">
                                        </div>
                                    </div>
                                    <div class="input-containter" >
                                        <label for="postalCode">Postal code</label>
                                        <div class="input-field">
                                            <i class="material-icons md-markunread_mailbox icon"></i>
                                            <input type="text" inputmode="numeric" name="postalCode" id="postalCode" placeholder="Your postal code...">
                                        </div>
                                    </div>
                                </div>
                                <label class="check-container" for="saveInfo">
                                    Save this information for next time
                                    <input type="checkbox" name="saveInfo" id="saveInfo">
                                    <span class="checkmark"></span>
                                    
                                </label>
                            </div>
                        </form>
                        <div class="btn">
                            <input type="button" value="Continue">
                        </div>
                        
                    </div>


                    <!--Second Section-->
                    <div class="car-checkout">
                        <div class="car-items">
                            <div class="product-container">
                                <div class="product-mini">
                                    <a class="product-link" href="http://">
                                        <img src="/src/photo1.png" alt="Bag">
                                    </a>
                                </div>
                                <div class="item-content">
                                    <div class="item-info">
                                        <h4>Vintage Backbag</h4>
                                        <div class="item-price">
                                            <p>$54.99</p>
                                            <p>$94.99</p>
                                        </div>
                                    </div>
                                    <div class="add-item">
                                        <button type="submit"><i class="material-icons md-18 md-remove"></i></button>
                                        <span>1</span>
                                        <button type="submit"><i class="material-icons md-18 md-add"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="product-container">
                                <div class="space-mini">
                                    <a class="product-link" href="http://">
                                        <img src="/src/photo2.png" alt="Bag">
                                    </a>
                                </div>
                                <div class="item-content">
                                    <div class="item-info">
                                        <h4>Levi Shoes</h4>
                                        <div class="item-price">
                                            <p>$74.99</p>
                                            <p>$124.99</p>
                                        </div>
                                    </div>
                                    <div class="add-item">
                                        <button type="submit"><i class="material-icons md-18 md-remove"></i></button>
                                        <span>1</span>
                                        <button type="submit"><i class="material-icons md-18 md-add"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="amounts-details">
                            <div class="shipping-detail">
                                <h3>Shipping</h3>
                                <span>$19</span>
                            </div>
                            <div class="total-detail">
                                <h3>Total</h3>
                                <span>$148.98</span>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <footer>
            <div class="author-containter">
            Created by CiscoMendez - devChallenges.io
            </div>  
        </footer>
    </main>
</body>

</html>
